<section>
    <a href="<%= app_url(@app) %>?embeddable=1" class="btn btn-small " style="float:left;margin:5px">Fullscreen</a>
    <a rel="div" href="#embed" class="btn btn-small btn-danger" style="float:left;margin:5px">Spread it</a>
    <a href="/apps/new?copyof=<%= @app.id %>" class="btn btn-small btn-danger"
    style="float:left;margin:5px">Clone it</a>
    <% if @app.user!=current_user %>
        <a href="https://gist.github.com/<%= @app.gist_id %>" class="btn btn-small btn-primary"
        style="float:left;margin:5px">source code</a>
    <% else%>
        <a href="/apps/<%= @app.id %>/editor" class="btn btn-small btn-success" style="float:left;margin:5px">Edit code</a>
    <% end %>
    <a href="http://www.google.com/fusiontables/DataSource?docid=<%= @app.input_ft %>"
    class="btn btn-small btn-primary" style="float:left;margin:5px">Task Data</a>
    <a href="http://www.google.com/fusiontables/DataSource?docid=<%= @app.output_ft %>"
    class="btn btn-small btn-primary" style="float:left;margin:5px">Answer Data</a>
    <div width="100%" id="embed" class="input" style="display:none;clear:both;">
            copy &amp; paste this code to your web site to support further contributions
            from your visitors. 
            <textarea width="100%" class="span6"></textarea>
    </div>
</section>
